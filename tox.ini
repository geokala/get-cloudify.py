[tox]
skipsdist = True

[testenv:py27]
deps =
    -rdev-requirements.txt
commands =
    nosetests --with-cov --cov-report term-missing --cov get-cloudify.py tests -v

[testenv:pywin]
deps =
    -rdev-requirements.txt
commands=nosetests -v --with-cov --cov-report term-missing --cov get-cloudify.py tests
basepython = {env:PYTHON:}\python.exe
passenv=ProgramFiles APPVEYOR LOGNAME USER LNAME USERNAME HOME USERPROFILE

[testenv:flake8]
deps =
    flake8
commands =
    flake8 get-cloudify.py